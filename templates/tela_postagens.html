<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Atualizações - ProjIF</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo_pfi.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/tela_postagens.css">
</head>

<body>
    <div class="menu" style="background-color: #105039">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #105039">
            <img src="../static/img/logo_pfi.png" alt="logo_pfi" style="width: 50px; height: 50px">
            <a class="navbar-brand" href="{{ url_for('acesso') }}">ProjIF</a>
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado" style="background-color: #105039">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('projetos') }}">Projetos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('atualizacoes') }}"><b>Atualizações</b></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a href="{{ url_for('perfil') }}">{{ nomear_coordenador() }}</a>
                </span>
            </div>
        </nav>
    </div>

    <div class="container" style="margin-left: 7%; padding-right: 7%;">
        <h4 style="margin-top: 5%; margin-bottom: 3%;">Atualizações de Projetos</h4>


        <form method="GET" action="atualizacoes">
            <label for="situacao">Situação:</label>
            <select name="situacao" id="situacao">
                <option value="{{ situacao }}"selected hidden>{{ situacao }}</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Finalizado">Finalizado</option>
            </select>
            <button type="submit" style="border: none; border-radius: 15%; background-color: #105039; color: white;">Filtrar</button>
        </form>

        <div class="post">    
            {% for post in posts %}
            <div class="conteudo">
                <a href="{{ url_for('consultar_projeto', proj_id=post['id_projeto']) }}">
                <img class="imagem" src="{{ post['imagem'] }}" alt="Imagem da publicação"> <!--imagem-->
                <div class="textos" style="margin-left: 3%;">
                    <h5 style="color: black">{{ post["projeto"] }}</h5> <!--nome do projeto-->
                    <p style="margin: 0.5% 0; font-size: 15px; color: #949494">{{ post["data"] }}</p> <!--data, tem q formatar-->
                    <p style="color: black; margin-top: 1%;">{{ post["texto"] }}</p>
                    </a>
                </div>
            </div>
            <hr style="background-color: #949494; margin-bottom: 3%;">
            {% endfor %}
            
        </div>

    </div>
    
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</body>

</html>
